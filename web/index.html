<!DOCTYPE html>

<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function exibir_ocultar(val){
                if(val.value == 'tabuada'){
                    document.getElementById('valor2').style.display='none';
                } else{
                    document.getElementById('valor2').style.display='block';
                }
                
            }
        </script>
        
        
        <form action="saida.jsp" method="POST" > 
            <input type="text" name="valor1" value="" placeholder="Valor 1"><br><br> 
            <input id="valor2" type="text" name="valor2" value="" placeholder="Valor 2"><br><br>
           
            <select name="operacao" onchange="exibir_ocultar(this)">
                <option id="adicao" value="adicao">Adição</option>
                <option id= "subtracao" value="subtracao">Subtração</option>
                <option id="multiplicacao" value="multiplicacao">Multiplicação</option>
                <option id="divisao" value="divisao">Divisão</option>
                <option id="tabuada" value="tabuada">Tabuada</option>
            </select><br><br>
            
            <input type="submit" name="bt" value="Calcular"><br><br>   
        </form>
    </body>
</html>
